<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalLegends</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f0f4f8;
        overflow-x: hidden;
      }
      .leaflet-container {
        width: 100%;
        height: 100%;
        border-radius: 0.75rem;
        z-index: 10;
      }
      
      /* --- LIQUID GLASS STYLES --- */
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
      }

      .glass-panel-dark {
        background: rgba(15, 23, 42, 0.75);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      /* --- ANIMATED BUTTONS & INTERACTIONS --- */
      .btn-animate {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      
      /* New Standardized Interactive Classes */
      .interactive-card {
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); /* Spring-like bounce */
      }
      .interactive-card:hover {
        transform: translateY(-6px) scale(1.01);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        border-color: rgba(16, 185, 129, 0.3);
      }
      .interactive-card:active {
        transform: scale(0.98);
        transition-duration: 0.1s;
      }

      .btn-feedback {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
      }
      .btn-feedback:hover {
        transform: translateY(-2px);
        filter: brightness(1.05);
      }
      .btn-feedback:active {
        transform: scale(0.95);
        filter: brightness(0.95);
      }
      
      .icon-hover {
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .group:hover .icon-hover, .icon-hover:hover {
        transform: scale(1.2) rotate(5deg);
      }

      .input-focus-effect {
        transition: all 0.3s ease;
      }
      .input-focus-effect:focus {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.15);
      }
      
      /* --- BACKGROUND BLOBS --- */
      .blob {
        position: absolute;
        filter: blur(60px);
        z-index: -1;
        opacity: 0.6;
        animation: float 10s ease-in-out infinite;
      }
      .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #34d399; animation-delay: 0s; }
      .blob-2 { bottom: -10%; right: -10%; width: 500px; height: 500px; background: #60a5fa; animation-delay: 2s; }
      .blob-3 { top: 40%; left: 30%; width: 300px; height: 300px; background: #f472b6; animation-delay: 4s; }

      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0, 0) scale(1); }
      }

      /* --- SCROLLBAR --- */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "react-leaflet": "https://esm.sh/react-leaflet@4.2.1?external=react,react-dom,leaflet"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 relative">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div id="root" class="relative z-10"></div>
  </body>
</html>
